{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Созданные заявки</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'logo.png' %}" alt="Logo">
            <span>Better together</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="{% url 'index' %}">Главная</a></li>
                <li><a href="{% url 'reports' %}">Созданные заявки</a></li>
                <li><a href="{% url 'report' %}">Подать заявку</a></li>
                <li><a href="{% url 'login' %}">Вход</a></li>
                <li><a href="{% url 'register' %}">Регистрация</a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    
    <main class="container">
        <section class="filters">
            <h2>Доступная фильтрация созданных вами заявок:</h2>
            <label><input type="checkbox"> Только со статусом “Новая”</label>
            <label><input type="checkbox"> Только со статусом “Решенная”</label>
            <label><input type="checkbox"> Временная метка</label>
        </section>
        
        <section class="created-requests">
            <h2>Созданные заявки</h2>
            <table>
                <thead>
                    <tr>
                        <th>Временная метка</th>
                        <th>Название</th>
                        <th>Категория заявки</th>
                        <th>Фотография</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>123</td>
                        <td>123</td>
                        <td>123</td>
                        <td>123</td>
                        <td>123</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <p>Политика конфиденциальности</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const burger = document.querySelector(".burger-menu");
        const nav = document.querySelector(".nav-links");

        burger.addEventListener("click", () => {
            nav.classList.toggle("active");
            burger.classList.toggle("active");
        });
    });
    </script>
</body>
</html>
