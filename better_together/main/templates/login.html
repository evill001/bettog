{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Better Together</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, button {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .errorlist {
            color: red;
            font-size: 14px;
            text-align: left;
            margin: 5px 0;
            padding-left: 10px;
        }

        .register-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            text-align: center;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}

            <!-- Поле логина -->
            <label for="{{ form.username.id_for_label }}">Имя пользователя:</label>
            {{ form.username }}
            {{ form.username.errors }}

            <!-- Поле пароля -->
            <label for="{{ form.password.id_for_label }}">Пароль:</label>
            {{ form.password }}
            {{ form.password.errors }}

            <!-- Кнопка входа -->
            <button type="submit">Войти</button>

            <!-- Ссылка на регистрацию -->
            <a href="{% url 'register' %}" class="register-link">Нет аккаунта? Зарегистрироваться</a>
        </form>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
